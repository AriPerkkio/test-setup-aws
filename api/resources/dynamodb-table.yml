Type: AWS::DynamoDB::Table
Properties:
  TableName: test-table
  AttributeDefinitions:
    - AttributeName: "userId"
      AttributeType: "S"
    - AttributeName: "key"
      AttributeType: "S"
  KeySchema:
    - AttributeName: "userId"
      KeyType: "HASH"
    - AttributeName: "key"
      KeyType: "RANGE"
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
